<div class="app-container">
  <h1>{{ title }}</h1>
  <app-add-order (orderAdded)="addOrder($event)"></app-add-order>
  
  <app-order-summary 
    [orders]="orders" 
    [taxRate]="taxRate" 
    [subtotal]="subtotal" 
    [tax]="tax" 
    [overallTotal]="overallTotal">
  </app-order-summary>
  
  <button class="btn btn-primary btn-modern" (click)="placeOrder()" *ngIf="orders.length > 0">
    Place Order
  </button>

  <app-confirmation-modal 
    *ngIf="showModal" 
    [orderDetails]="orders" 
    [total]="overallTotal"
    (confirmed)="confirmOrder()" 
    (cancelled)="cancelOrder()">
  </app-confirmation-modal>
</div>
