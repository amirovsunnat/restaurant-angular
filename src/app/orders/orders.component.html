<h2>Orders</h2>
<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Total Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.product }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.totalPrice }}</td>
    </tr>
  </tbody>
</table>
