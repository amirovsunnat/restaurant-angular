<div class="add-order-container">
    <h2>Add Items</h2>
    <form>
      <div class="form-group">
        <label for="product">Product</label>
        <select [(ngModel)]="selectedProduct" name="product" class="form-control">
          <option *ngFor="let product of products" [ngValue]="product">
            {{ product.name }} - ${{ product.price }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" [(ngModel)]="quantity" name="quantity" min="1" class="form-control" />
      </div>
  
      <button type="button" class="btn btn-primary" (click)="addItem()">Add to List</button>
    </form>
  </div>
